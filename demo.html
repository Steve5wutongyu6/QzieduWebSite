<!DOCTYPE html>
<html>

<head>
	<style>
		.button {
			display: inline-block;
			padding: 10px;
			background-color: #ccc;
			cursor: pointer;
		}

		.popup {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: #fff;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			display: none;
		}

		.button:hover .popup {
			display: block;
		}
	</style>
</head>

<body>
	<div class="button">
		<img src="./logo.png" alt="">
		<div class="popup">
			<img src="./logo.png" alt="图片">
		</div>
		<img src="./logo.png" alt="">
		<div class="popup">
			<img src="./logo.png" alt="图片">
		</div>
		<img src="./logo.png" alt="">
		<div class="popup">
			<img src="./logo.png" alt="图片">
		</div>
	</div>
</body>

</html>
