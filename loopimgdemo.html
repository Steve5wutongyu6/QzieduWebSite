<!DOCTYPE html>
<html>

<head>
    <title>轮播图程序</title>
    <style>
        .slideshow {
            width: 1140px;
            height: 389.5px;
            overflow: hidden;
            position: relative;
        }

        .slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slideshow .slide {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slideshow .slide.active {
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .slideshow button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .slideshow #prev {
            left: 10px;
        }

        .slideshow #next {
            right: 10px;
        }

        body button {
            border: 1px solid #000;
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="slideshow">
        <div class="loopimg">
            <div class="slide active">
                <img src="./img/loop1/1.png" alt="Image 1">
            </div>
            <div class="slide">
                <img src="./img/loop1/2.png" alt="Image 2">
            </div>
            <div class="slide">
                <img src="./img/loop1/3.png" alt="Image 3">
            </div>
            <div class="slide">
                <img src="./img/loop1/4.jpg" alt="Image 4">
            </div>
            <div class="slide">
                <img src="./img/loop1/5.png" alt="Image 5">
            </div>
        </div>
        <button id="prev">‹</button>
        <button id="next">›</button>
    </div>

    <script>
        /*轮播图*/
        const slides = document.querySelectorAll('.slide');/*获取所有的幻灯片元素*/
        let currentSlide = 0;/*幻灯片索引*/

        /*显示幻灯片*/
        function showSlide() {
            /*遍历所有幻灯片元素*/
            slides.forEach((slide, index) => {
                /*如果当前幻灯片索引等于当前幻灯片索引,添加active类,否则移除*/
                if (index === currentSlide) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            });
        }

        /*下一张幻灯片*/
        function nextSlide() {
            currentSlide++;/*幻灯片索引+1*/
            if (currentSlide >= slides.length) {
                currentSlide = 0;   /*如果幻灯片索引大于等于幻灯片数量,幻灯片索引为0*/
            }
            showSlide();
        }

        function prevSlide() {
            currentSlide--;
            if (currentSlide < 0) {
                currentSlide = slides.length - 1;   /*如果幻灯片索引小于0,幻灯片索引为幻灯片数量-1*/
            }
            showSlide();
        }

        document.getElementById('prev').addEventListener('click', prevSlide);   /*点击上一张*/
        document.getElementById('next').addEventListener('click', nextSlide);   /*点击下一张*/

        setInterval(nextSlide, 3000); /*3秒切一次*/
    </script>
</body>

</html>
