<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headlines Concern</title>
</head>

<style>
    /* styles.css */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        max-width: 1000px;
    }

    .headline-container {
        width: 1140px;
        margin: auto;
        text-align: center;
        padding-top: 20px;
        padding-left: 20%;
    }

    .headline-container img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 5px;
    }

    h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    h2 span {
        font-size: 14px;
        color: #555;
    }

    .slider {
        position: relative;
        overflow: hidden;
        width: 100%;
        border-top: 1px solid #e0e0e0;
        border-bottom: 1px solid #e0e0e0;
        padding: 20px 0;
    }

    .slider-wrapper {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }

    .slider-item {
        min-width: 25%;
        box-sizing: border-box;
        padding: 10px;
    }

    .slider-item img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 5px;
    }

    .slider-item p {
        font-size: 16px;
        color: #333;
        margin-top: 10px;
    }

    .slider-item span {
        font-size: 12px;
        color: #999;
    }

    .slider-controls {
        position: absolute;
        top: 50%;
        width: 75%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
        pointer-events: none;
    }

    button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border: 1px solid #000;
        display: flex;
        align-items: center;
        pointer-events: all;
    }

    #prev {
        left: 10px;
    }

    #next {
        right: 10px;
    }

    button:hover {
        background-color: rgba(0, 0, 0, 0.7);
    }

    .slider-indicators {
        text-align: center;
        margin-top: 10px;
    }

    .slider-indicators span {
        display: inline-block;
        width: 10px;
        height: 10px;
        background-color: #ccc;
        border-radius: 50%;
        margin: 0 5px;
        cursor: pointer;
    }

    .slider-indicators span.active {
        background-color: #007bff;
    }

</style>

<body>
    <div class="headline-container">
        <img src="./img/headlines1/head-news.png" alt="">
        <div class="slider">
            <div class="slider-wrapper" id="slider-wrapper">
            </div>
        </div>
        <div class="slider-controls">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
    </div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const sliderWrapper = document.getElementById('slider-wrapper');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const sliderIndicators = document.createElement('div');
        sliderIndicators.className = 'slider-indicators';
        document.querySelector('.headline-container').appendChild(sliderIndicators);

        let currentIndex = 0;
        let newsData = [];
        const itemsPerPage = 4;

        // Function to fetch and display news items
        function loadNews() {
            fetch('news.json')
                .then(response => response.json())
                .then(data => {
                    newsData = data;
                    renderNewsItems();
                    renderIndicators();
                    showSlide(0);
                })
                .catch(error => console.error('Error loading news:', error));
        }

        // Function to render news items
        function renderNewsItems() {
            sliderWrapper.innerHTML = ''; // Clear existing items
            newsData.forEach(news => {
                const newsItem = document.createElement('div');
                newsItem.classList.add('slider-item');
                newsItem.innerHTML = `
                <img src="${news.img}" alt="News">
                <p>${news.description} <span>(${news.date})</span></p>
            `;
                sliderWrapper.appendChild(newsItem);
            });
        }

        // Function to render indicators
        function renderIndicators() {
            sliderIndicators.innerHTML = ''; // Clear existing indicators
            const pageCount = Math.ceil(newsData.length / itemsPerPage);
            for (let i = 0; i < pageCount; i++) {
                const indicator = document.createElement('span');
                indicator.addEventListener('click', () => showSlide(i * itemsPerPage));
                sliderIndicators.appendChild(indicator);
            }
        }

        function showSlide(index) {
            const pageCount = Math.ceil(newsData.length / itemsPerPage);
            if (index >= pageCount * itemsPerPage) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = (pageCount - 1) * itemsPerPage;
            } else {
                currentIndex = index;
            }
            const offset = -currentIndex * 100 / itemsPerPage;
            sliderWrapper.style.transform = `translateX(${offset}%)`;
            updateIndicators();
        }

        function updateIndicators() {
            const indicators = sliderIndicators.querySelectorAll('span');
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === Math.floor(currentIndex / itemsPerPage));
            });
        }

        prevButton.addEventListener('click', () => {
            showSlide(currentIndex - itemsPerPage);
        });

        nextButton.addEventListener('click', () => {
            showSlide(currentIndex + itemsPerPage);
        });

        // Auto slide every 5 seconds
        setInterval(() => {
            showSlide(currentIndex + itemsPerPage);
        }, 5000);

        // Load news on page load
        loadNews();
    });
</script>

</html>
